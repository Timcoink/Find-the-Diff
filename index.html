<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find the Difference Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    /* Top Banner Styles */
    .top-banner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0073e6;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    .top-banner a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    .top-banner a.active {
      text-decoration: underline;
    }
    /* Translator container */
    #translate-container {
      position: absolute;
      right: 10px;
      top: 10px;
    }
    h1 {
      margin-top: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .gallery-item {
      text-decoration: none;
      color: inherit;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      display: block;
      width: 150px;
      height: auto;
    }
    .caption {
      padding: 5px;
      font-size: 14px;
      background: #fafafa;
      white-space: nowrap;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      color: #555;
    }
    footer a {
      color: #0073e6;
      text-decoration: none;
    }
    /* Modal Overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-btns {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    .modal-btns button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .download-btn {
      background-color: #28a745;
      color: #fff;
    }
    .view-btn {
      background-color: #0073e6;
      color: #fff;
    }
    .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }
    .close-modal:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Banner -->
  <div class="top-banner">
    <a href="/gallery" class="active">Gallery</a>
    <a href="/view">View</a>
  </div>

    <!-- Google Translate widget snippet -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en', 
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        includedLanguages: 'en,ru,es,fr,de,zh-CN,ja,ko'
      }, 'google_translate_element');
    }
  </script>
  
  <h1>Find the Difference Gallery</h1>
  <div class="gallery">
    <!-- Each gallery item below contains two data attributes:
         data-puzzle="puzzle1" and data-differences="29" -->
    <a class="gallery-item" href="#" data-puzzle="puzzle1" data-differences="29">
      <img src="imgs/puz1.jpg" alt="Puzzle 1 Thumbnail">
      <div class="caption">Russia</div>
    </a>
    <!-- Additional gallery items can be added as needed -->
  </div>

  <footer>
    <p>
      If you are the owner of any image on this site and do not wish it to appear,
      please email us at <a href="mailto:findthediff-main@iname.com">findthediff-main@iname.com</a>.
    </p>
    <p>&copy; 2025 findthediff.ddnsfree.com. All rights reserved.</p>
  </footer>

  <!-- Modal Popup -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <!-- Close Button -->
      <button class="close-modal" id="closePopup">&times;</button>
      <!-- Puzzle Info -->
      <h2 id="puzzleInfo"></h2>
      <!-- Buttons for Download and View -->
      <div class="modal-btns">
        <button class="download-btn" id="downloadBtn">Download</button>
        <button class="view-btn" id="viewBtn">View</button>
      </div>
    </div>
  </div>

  <script>
    // When a gallery item is clicked, show the modal with appropriate data.
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        const puzzleId = this.getAttribute('data-puzzle');
        const differences = this.getAttribute('data-differences');

        // Set the popup info
        document.getElementById('puzzleInfo').textContent = 
          `This puzzle has ${differences} differences to find`;

        // Save the current puzzle id in a global variable for later use
        window.currentPuzzleId = puzzleId;

        // Show the modal popup
        document.getElementById('popupModal').style.display = 'block';
      });
    });

    // Close button for the modal popup
    document.getElementById('closePopup').addEventListener('click', function() {
      document.getElementById('popupModal').style.display = 'none';
    });

    // Download button: downloads /zips/[puzzle].zip
    document.getElementById('downloadBtn').addEventListener('click', function() {
      if (window.currentPuzzleId) {
        const downloadUrl = `/zips/${window.currentPuzzleId}.zip`;
        // Create a temporary link element and trigger a click on it
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = window.currentPuzzleId + ".zip";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        document.getElementById('popupModal').style.display = 'none';
      }
    });

    // View button in modal: redirects to /view?puzzle=[puzzle]
    document.getElementById('viewBtn').addEventListener('click', function() {
      if (window.currentPuzzleId) {
        window.location.href = `/view?puzzle=${window.currentPuzzleId}`;
      }
    });

    // Optional: Click anywhere outside modal-content to close modal.
    window.onclick = function(event) {
      const modal = document.getElementById('popupModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
